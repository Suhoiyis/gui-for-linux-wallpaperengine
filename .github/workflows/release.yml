name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当你推送以 v 开头的标签（如 v0.10.6）时触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev ffmpeg libgirepository1.0-dev

      # --- 步骤 1: 构建 AppImage ---
      - name: Build AppImage
        env:
          CI: "true"
        run: |
          chmod +x build_appimage.sh
          ./build_appimage.sh
          # 确保文件名统一，方便后续上传
          mv *.AppImage linux-wallpaperengine-gui-x86_64.AppImage

      # # --- 步骤 2: 构建 Arch 源码包 ---
      # - name: Build Source Tarball
      #   run: |
      #     VERSION=${GITHUB_REF_NAME#v}
      #     tar --exclude=.git --exclude=AppDir --exclude=__pycache__ \
      #         -czvf "linux-wallpaperengine-gui-${VERSION}.tar.gz" .

      # --- 步骤 3: 模拟构建 Arch 二进制包 (可选) ---
      # 注意：在 Ubuntu 环境直接运行 makepkg 较难，通常建议使用专门的 Action
      - name: Build Arch Linux Package
        uses: 2m/archlinux-makepkg-action@v0.1.0
        with:
          pkgname: linux-wallpaperengine-gui

      # --- 步骤 4: 发布到 GitHub Release ---
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.AppImage
            *.tar.gz
            *.pkg.tar.zst
          generate_release_notes: true